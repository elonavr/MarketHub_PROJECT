{% extends "base.html" %}

{% block title %}Register - MarketHub{% endblock %}

{% block content %}
<div class="login-container">

    <h2 style="white-space: nowrap;" class="text-center mb-4" style="margin-right: 60%;">Create Account</h2>

    <form action="{{ url_for('register') }}" method="post" id="register-form">
        <label for="username">Username</label><br>
        <input type="text" class="form-control" name="username" id="username" required><br>

        <label for="password">Password</label><br>
        <input type="password" class="form-control" name="password" id="password" required><br>

        <label for="role">Role</label><br>
        <select name="role" id="role" class="form-control">
            <option value="customer">Customer</option>
            <option value="supplier">Supplier</option>
        </select><br>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    {% if error %}
    <div class="mt-3 text-danger">{{ error }}</div>
    {% endif %}

    <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Already have an account? Sign in</a>
    </div>

    <div class="separator mt-4">
        <hr><span>Or</span>
        <hr>
    </div>

    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-light btn-block create-account-btn">Back to Home</a>
    </div>
</div>
{% endblock %}
