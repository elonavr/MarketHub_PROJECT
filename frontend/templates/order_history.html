{% extends 'base.html' %}

{% block content %}
<h1>Your Order History</h1>

<ul>
    {% for order in orders %}
    <li>
        <a href="{{ url_for('view_order', order_id=order.order_id) }}">Order #{{ order.order_id }}</a>
        - Status: {{ order.status }} 
        - Date: {{ order.order_date }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
